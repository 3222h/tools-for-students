<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Image Compressor</title>
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 700px;
            transition: all 0.3s ease;
        }

        h2 {
            color: #333;
            margin-bottom: 25px;
            font-size: 28px;
            text-align: center;
            font-weight: 700;
        }

        .custom-file-upload {
            display: inline-block;
            padding: 12px 25px;
            background: #4CAF50;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            width: 100%;
            text-align: center;
        }

        .custom-file-upload:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        input[type="file"] {
            display: none;
        }

        .quality-section {
            margin: 25px 0;
            background: rgba(245, 245, 245, 0.8);
            padding: 15px;
            border-radius: 10px;
        }

        .quality-section label {
            color: #555;
            font-size: 16px;
            display: block;
            margin-bottom: 10px;
        }

        .quality-slider {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
            opacity: 0.7;
            transition: opacity 0.2s;
            cursor: pointer;
        }

        .quality-slider:hover {
            opacity: 1;
        }

        .quality-value {
            color: #4CAF50;
            font-weight: 600;
        }

        .btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin: 15px 0;
            font-weight: 600;
        }

        .btn:hover {
            background: #1e87db;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
        }

        #imageSelection {
            display: none;
            margin-top: 25px;
        }

        #imageSelection h3 {
            color: #333;
            font-size: 20px;
            margin-bottom: 15px;
            text-align: center;
        }

        #imageContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            max-height: 400px;
            overflow-y: auto;
            padding: 15px;
            background: rgba(245, 245, 245, 0.8);
            border-radius: 10px;
        }

        .image-item {
            position: relative;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 150px;
            height: 150px;
        }

        .image-item img {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            border: 3px solid transparent;
            object-fit: cover;
        }

        .image-item:hover img {
            border-color: #2196F3;
        }

        .image-item.selected img {
            border-color: #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        #downloadLink {
            display: none;
            margin-top: 20px;
            font-size: 16px;
            color: #4CAF50;
            text-decoration: none;
            text-align: center;
            padding: 12px;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        #downloadLink:hover {
            background: rgba(76, 175, 80, 0.2);
            color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>PDF Image Compressor</h2>
        <label for="pdfInput" class="custom-file-upload">üìÑ Upload PDF</label>
        <input type="file" id="pdfInput" accept="application/pdf">
        
        <div class="quality-section">
            <label for="quality">Compression Quality: <span id="qualityValue">5</span></label>
            <input type="range" id="quality" class="quality-slider" min="1" max="10" value="5" step="1" oninput="updateQuality()">
        </div>

        <button class="btn" onclick="extractAndCompressImages()">üì∑ Extract & Compress</button>

        <div id="imageSelection">
            <h3>Select Images for New PDF</h3>
            <div id="imageContainer"></div>
            <button class="btn" onclick="generatePDF()">üìÑ Create PDF</button>
        </div>

        <a id="downloadLink" download="compressed.pdf">‚¨áÔ∏è Download Compressed PDF</a>
    </div>

    <script>
        let extractedImages = [];
        let compressedImageBlobs = [];

        function updateQuality() {
            document.getElementById("qualityValue").innerText = document.getElementById("quality").value;
        }

        async function extractAndCompressImages() {
            const input = document.getElementById('pdfInput');
            if (!input.files.length) {
                alert('Please select a PDF file.');
                return;
            }

            const quality = document.getElementById("quality").value;
            const compressionQuality = quality / 10;

            const file = input.files[0];
            const arrayBuffer = await file.arrayBuffer();
            
            try {
                if (!pdfjsLib) {
                    throw new Error('pdf.js library not loaded');
                }

                const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                const numPages = pdf.numPages;
                
                extractedImages = [];
                compressedImageBlobs = [];
                document.getElementById("imageContainer").innerHTML = "";

                for (let i = 1; i <= numPages; i++) {
                    const page = await pdf.getPage(i);
                    const viewport = page.getViewport({ scale: 1.5 });
                    
                    const canvas = document.createElement("canvas");
                    const context = canvas.getContext("2d");
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;

                    await page.render({
                        canvasContext: context,
                        viewport: viewport
                    }).promise;

                    // Create preview canvas for passport size (150x150px for display)
                    const previewCanvas = document.createElement("canvas");
                    const previewContext = previewCanvas.getContext("2d");
                    previewCanvas.width = 150;
                    previewCanvas.height = 150;
                    
                    // Calculate scaling to fit image into passport size
                    const scale = Math.min(150 / viewport.width, 150 / viewport.height);
                    const scaledWidth = viewport.width * scale;
                    const scaledHeight = viewport.height * scale;
                    const offsetX = (150 - scaledWidth) / 2;
                    const offsetY = (150 - scaledHeight) / 2;
                    
                    previewContext.drawImage(canvas, 0, 0, viewport.width, viewport.height, 
                        offsetX, offsetY, scaledWidth, scaledHeight);

                    const compressedBlob = await new Promise((resolve, reject) => {
                        canvas.toBlob(
                            blob => blob ? resolve(blob) : reject(new Error('Failed to create blob')),
                            'image/jpeg',
                            compressionQuality
                        );
                    });

                    const previewBlob = await new Promise((resolve) => {
                        previewCanvas.toBlob(resolve, 'image/jpeg', compressionQuality);
                    });

                    const imgURL = URL.createObjectURL(previewBlob);
                    compressedImageBlobs.push(compressedBlob);

                    const imgWrapper = document.createElement("div");
                    imgWrapper.classList.add("image-item");
                    
                    const imgElement = document.createElement("img");
                    imgElement.src = imgURL;
                    imgElement.dataset.index = i - 1; // Store index for reference
                    
                    imgWrapper.appendChild(imgElement);
                    imgWrapper.addEventListener('click', function() {
                        imgWrapper.classList.toggle("selected");
                    });
                    
                    document.getElementById("imageContainer").appendChild(imgWrapper);
                }

                document.getElementById("imageSelection").style.display = "block";
            } catch (error) {
                console.error('Error processing PDF:', error);
                alert(`Error processing PDF: ${error.message}. Please try another file.`);
            }
        }

        async function generatePDF() {
            const selectedImages = document.querySelectorAll(".image-item.selected");
            if (selectedImages.length === 0) {
                alert("Please select at least one image.");
                return;
            }

            try {
                const pdfDoc = await PDFLib.PDFDocument.create();

                for (let imgWrapper of selectedImages) {
                    const imgElement = imgWrapper.querySelector("img");
                    const imgIndex = parseInt(imgElement.dataset.index);
                    const imgBlob = compressedImageBlobs[imgIndex];
                    const imgBytes = await imgBlob.arrayBuffer();
                    const pdfImage = await pdfDoc.embedJpg(imgBytes);
                    
                    const page = pdfDoc.addPage([pdfImage.width, pdfImage.height]);
                    page.drawImage(pdfImage, {
                        x: 0,
                        y: 0,
                        width: pdfImage.width,
                        height: pdfImage.height
                    });
                }

                const pdfBytes = await pdfDoc.save();
                const blob = new Blob([pdfBytes], { type: "application/pdf" });
                const link = document.getElementById("downloadLink");
                link.href = URL.createObjectURL(blob);
                link.style.display = "block"; // Show download link only after PDF is created
            } catch (error) {
                console.error('Error generating PDF:', error);
                alert('Error generating PDF. Please try again.');
            }
        }
    </script>
</body>
</html>
