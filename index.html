<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Body styling with a gradient background */
        body {
            text-align: center;
            background: linear-gradient(135deg, #f4f4f4 0%, #e0e0e0 100%);
            min-height: 100vh;
            padding: 60px 20px;
            line-height: 1.6;
        }

        /* Navigation bar styling */
        nav {
            background-color: #1a1a1a;
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        /* Logo or brand name */
        .logo {
            color: #fff;
            font-size: 22px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }

        /* Menu styles */
        .menu {
            list-style-type: none;
            display: flex;
        }

        .menu li {
            margin: 10px 15px;
        }

        .menu li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            padding: 10px 15px;
            transition: all 0.3s ease-in-out;
            border-radius: 5px;
            background: linear-gradient(90deg, #ff6600, #ff8c00);
            background-size: 0% 100%;
            background-repeat: no-repeat;
        }

        /* Hover effect */
        .menu li a:hover {
            background-size: 100% 100%;
            color: #fff;
            box-shadow: 0 4px 12px rgba(255, 102, 0, 0.5);
            transform: translateY(-2px);
        }

        /* Hamburger menu button */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger div {
            width: 30px;
            height: 4px;
            background-color: white;
            margin: 5px;
            transition: all 0.3s ease-in-out;
        }

        /* Responsive menu */
        @media (max-width: 768px) {
            .menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background: #1a1a1a;
                padding: 10px 0;
                text-align: center;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            }

            .menu li {
                margin: 10px 0;
            }

            .menu.active {
                display: flex;
            }

            .hamburger {
                display: flex;
            }
        }

        /* Animation for hamburger menu */
        .hamburger.active div:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger.active div:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active div:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        /* Heading styling */
        h1 {
            color: #2c2c2c;
            margin-top: 40px;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        /* Fade-in animation for h1 */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

<script>
    function toggleMenu() {
        const menu = document.querySelector('.menu');
        const hamburger = document.querySelector('.hamburger');
        const menuText = document.getElementById('menu-text');

        menu.classList.toggle('active');
        hamburger.classList.toggle('active');

        // Change text when menu is opened or closed
        if (menu.classList.contains('active')) {
            menuText.innerHTML = "Click To Close The Menu →";
        } else {
            menuText.innerHTML = "Click Menu To Use Tools →";
        }
    }
</script>
