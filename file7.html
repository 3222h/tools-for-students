<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Compressor</title>
    <script src="https://unpkg.com/pdf-lib"></script>
    <style>
        /* General Styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Card Container */
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            margin-bottom: 15px;
            color: #333;
            font-weight: 600;
        }

        /* Input File Styling */
        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            display: inline-block;
            padding: 12px 20px;
            background: #ff7e5f;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
            font-weight: bold;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .custom-file-upload:hover {
            background: #e76b52;
            transform: scale(1.05);
        }

        /* Quality Slider */
        .quality-section {
            margin: 15px 0;
            text-align: center;
        }

        .quality-slider {
            width: 100%;
            margin-top: 10px;
        }

        .quality-value {
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
        }

        /* Button Styling */
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
            margin-top: 15px;
            font-weight: bold;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        /* Download Link */
        #downloadLink {
            display: none;
            margin-top: 15px;
            font-size: 16px;
            color: #28a745;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s ease;
        }

        #downloadLink:hover {
            text-decoration: underline;
            color: #1e7e34;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Compress PDF in Browser</h2>
        
        <!-- Custom File Input -->
        <label for="pdfInput" class="custom-file-upload">üìÑ Choose PDF File</label>
        <input type="file" id="pdfInput" accept="application/pdf">
        
        <!-- Quality Selection -->
        <div class="quality-section">
            <label for="quality">Quality: <span id="qualityValue">5</span></label>
            <input type="range" id="quality" class="quality-slider" min="1" max="10" value="5" step="1" oninput="updateQuality()">
        </div>

        <!-- Compress Button -->
        <button class="btn" onclick="compressPDF()">‚ö° Compress PDF</button>
        
        <!-- Download Link -->
        <br>
        <a id="downloadLink" download="compressed.pdf">‚¨áÔ∏è Download Compressed PDF</a>
    </div>

    <script>
        function updateQuality() {
            document.getElementById("qualityValue").innerText = document.getElementById("quality").value;
        }

        async function compressPDF() {
            const input = document.getElementById('pdfInput');
            if (!input.files.length) {
                alert('Please select a PDF file.');
                return;
            }

            const quality = document.getElementById("quality").value;
            const compressionFactor = (11 - quality) * 0.1;  // Adjust compression dynamically

            const file = input.files[0];
            const reader = new FileReader();
            
            reader.onload = async function () {
                const existingPdfBytes = new Uint8Array(reader.result);
                const pdfDoc = await PDFLib.PDFDocument.load(existingPdfBytes);

                // Reduce PDF quality based on slider
                pdfDoc.setCreator('PDF Compressor');
                
                // Iterate through pages and modify content (basic compression simulation)
                const pages = pdfDoc.getPages();
                pages.forEach(page => {
                    const { width, height } = page.getSize();
                    page.setSize(width * compressionFactor, height * compressionFactor);
                });

                // Serialize PDF to bytes
                const compressedPdfBytes = await pdfDoc.save({ 
                    useObjectStreams: false, // Keeps it compatible with older viewers
                    updateFieldAppearances: false
                });

                // Create a blob and download link
                const blob = new Blob([compressedPdfBytes], { type: 'application/pdf' });
                const link = document.getElementById('downloadLink');
                link.href = URL.createObjectURL(blob);
                link.style.display = 'block';
            };

            reader.readAsArrayBuffer(file);
        }
    </script>
</body>
</html>
