<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Image Compressor</title>
    <script src="https://unpkg.com/pdf-lib"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvas-toBlob.js/1.0.0/canvas-toBlob.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        h2 {
            margin-bottom: 15px;
            color: #333;
            font-weight: 600;
        }
        input[type="file"] {
            display: none;
        }
        .custom-file-upload {
            display: inline-block;
            padding: 12px 20px;
            background: #ff7e5f;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
            font-weight: bold;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
        .custom-file-upload:hover {
            background: #e76b52;
            transform: scale(1.05);
        }
        .quality-section {
            margin: 15px 0;
            text-align: center;
        }
        .quality-slider {
            width: 100%;
            margin-top: 10px;
        }
        .quality-value {
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
        }
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
            margin-top: 15px;
            font-weight: bold;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
        .btn:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
        #imageSelection {
            display: none;
            margin-top: 15px;
        }
        #imageContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
        }
        .image-item {
            margin: 5px;
            position: relative;
        }
        .image-item img {
            max-width: 100px;
            border: 2px solid #007bff;
            border-radius: 5px;
            cursor: pointer;
        }
        .selected {
            border-color: #28a745 !important;
        }
        #downloadLink {
            display: none;
            margin-top: 15px;
            font-size: 16px;
            color: #28a745;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Compress PDF</h2>
        <label for="pdfInput" class="custom-file-upload">üìÑ Choose PDF File</label>
        <input type="file" id="pdfInput" accept="application/pdf">
        
        <div class="quality-section">
            <label for="quality">Quality: <span id="qualityValue">5</span></label>
            <input type="range" id="quality" class="quality-slider" min="1" max="10" value="5" step="1" oninput="updateQuality()">
        </div>

        <button class="btn" onclick="extractAndCompressImages()">üì∑ Extract & Compress Images</button>

        <div id="imageSelection">
            <h3>Select Images for New PDF</h3>
            <div id="imageContainer"></div>
            <button class="btn" onclick="generatePDF()">üìÑ Generate PDF</button>
        </div>

        <a id="downloadLink" download="compressed.pdf">‚¨áÔ∏è Download Compressed PDF</a>
    </div>

    <script>
        let extractedImages = [];

        function updateQuality() {
            document.getElementById("qualityValue").innerText = document.getElementById("quality").value;
        }

        async function extractAndCompressImages() {
            const input = document.getElementById('pdfInput');
            if (!input.files.length) {
                alert('Please select a PDF file.');
                return;
            }

            const quality = document.getElementById("quality").value;
            const compressionFactor = quality / 10;

            const file = input.files[0];
            const reader = new FileReader();

            reader.onload = async function () {
                const existingPdfBytes = new Uint8Array(reader.result);
                const pdfDoc = await PDFLib.PDFDocument.load(existingPdfBytes);
                const pages = pdfDoc.getPages();
                
                extractedImages = [];
                document.getElementById("imageContainer").innerHTML = "";

                for (let i = 0; i < pages.length; i++) {
                    const { width, height } = pages[i].getSize();
                    const canvas = document.createElement("canvas");
                    const context = canvas.getContext("2d");

                    canvas.width = width * compressionFactor;
                    canvas.height = height * compressionFactor;

                    context.drawImage(canvas, 0, 0, canvas.width, canvas.height);

                    canvas.toBlob(async (blob) => {
                        const imgURL = URL.createObjectURL(blob);
                        extractedImages.push(blob);
                        
                        const imgElement = document.createElement("img");
                        imgElement.src = imgURL;
                        imgElement.classList.add("image-item");
                        imgElement.onclick = function () {
                            imgElement.classList.toggle("selected");
                        };
                        
                        document.getElementById("imageContainer").appendChild(imgElement);
                    }, "image/jpeg", compressionFactor);
                }

                document.getElementById("imageSelection").style.display = "block";
            };

            reader.readAsArrayBuffer(file);
        }

        async function generatePDF() {
            const pdfDoc = await PDFLib.PDFDocument.create();
            const selectedImages = document.querySelectorAll(".image-item.selected");

            if (selectedImages.length === 0) {
                alert("Please select at least one image.");
                return;
            }

            for (let img of selectedImages) {
                const imgBytes = await fetch(img.src).then(res => res.arrayBuffer());
                const pdfImage = await pdfDoc.embedJpg(imgBytes);
                const page = pdfDoc.addPage([pdfImage.width, pdfImage.height]);
                page.drawImage(pdfImage, { x: 0, y: 0, width: pdfImage.width, height: pdfImage.height });
            }

            const pdfBytes = await pdfDoc.save();
            const blob = new Blob([pdfBytes], { type: "application/pdf" });
            const link = document.getElementById("downloadLink");
            link.href = URL.createObjectURL(blob);
            link.style.display = "block";
        }
    </script>
</body>
</html>
