<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Image Extractor & Selector</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #dfe9f3, #ffffff);
            color: #2d3748;
            margin: 0;
            padding: 30px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            font-size: 32px;
            margin-bottom: 25px;
            color: #1a202c;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
            letter-spacing: 0.5px;
        }

        input[type="file"] {
            padding: 14px 25px;
            background: linear-gradient(135deg, #4c8bf5, #3b82f6);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            font-weight: 500;
        }

        input[type="file"]:hover {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
        }

        #imageContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 30px;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
        }

        .image-wrapper {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            background: white;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            padding: 8px;
        }

        .image-wrapper:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .image-wrapper img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            border: 2px solid #e2e8f0;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .image-wrapper img:hover {
            border-color: #4c8bf5;
        }

        .image-wrapper input {
            position: absolute;
            top: 12px;
            left: 12px;
            transform: scale(1.4);
            cursor: pointer;
            z-index: 1;
        }

        #generatePDF {
            display: none; /* Hidden by default */
            margin: 25px 10px;
            padding: 14px 30px;
            background: linear-gradient(135deg, #34d399, #10b981);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        #downloadBtn {
            display: none; /* Explicitly hidden by default */
            margin: 25px 10px;
            padding: 14px 30px;
            background: linear-gradient(135deg, #34d399, #10b981);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            visibility: hidden; /* Additional layer of hiding */
        }

        #generatePDF:hover, #downloadBtn:hover {
            background: linear-gradient(135deg, #10b981, #059669);
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            #imageContainer {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
                padding: 15px;
            }

            h2 {
                font-size: 26px;
            }

            input[type="file"] {
                padding: 12px 20px;
            }

            #generatePDF, #downloadBtn {
                padding: 12px 25px;
                font-size: 14px;
            }
        }

        @media screen and (max-width: 480px) {
            #imageContainer {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }

            h2 {
                font-size: 22px;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .image-wrapper {
            animation: fadeIn 0.4s ease-out forwards;
        }
    </style>
</head>
<body>
    <h2>PDF Image Extractor & Selector</h2>
    <input type="file" id="pdfUpload" accept="application/pdf">
    <div id="imageContainer"></div>
    <button id="generatePDF">Generate New PDF</button>
    <a id="downloadBtn" download="selected_images.pdf">Download New PDF</a>

    <script>
        const pdfUpload = document.getElementById('pdfUpload');
        const imageContainer = document.getElementById('imageContainer');
        const generatePDF = document.getElementById('generatePDF');
        const downloadBtn = document.getElementById('downloadBtn');

        let extractedImages = [];

        // Ensure download button is hidden on page load
        document.addEventListener('DOMContentLoaded', () => {
            downloadBtn.style.display = 'none';
            downloadBtn.style.visibility = 'hidden';
            generatePDF.style.display = 'none';
        });

        pdfUpload.addEventListener('change', async function(event) {
            const file = event.target.files[0];
            if (file) {
                const fileReader = new FileReader();
                fileReader.onload = async function() {
                    const typedArray = new Uint8Array(this.result);
                    const loadingTask = pdfjsLib.getDocument({ data: typedArray });
                    const pdf = await loadingTask.promise;

                    imageContainer.innerHTML = '';
                    extractedImages = [];

                    for (let i = 1; i <= pdf.numPages; i++) {
                        const page = await pdf.getPage(i);
                        const scale = 2.0;
                        const viewport = page.getViewport({ scale });

                        const canvas = document.createElement("canvas");
                        const ctx = canvas.getContext("2d");

                        canvas.width = viewport.width;
                        canvas.height = viewport.height;

                        const renderContext = {
                            canvasContext: ctx,
                            viewport: viewport
                        };

                        await page.render(renderContext).promise;

                        const imgSrc = canvas.toDataURL("image/png");
                        extractedImages.push(imgSrc);

                        const wrapper = document.createElement("div");
                        wrapper.classList.add("image-wrapper");

                        const imgElement = document.createElement("img");
                        imgElement.src = imgSrc;

                        const checkbox = document.createElement("input");
                        checkbox.type = "checkbox";
                        checkbox.dataset.index = extractedImages.length - 1;

                        wrapper.appendChild(checkbox);
                        wrapper.appendChild(imgElement);
                        imageContainer.appendChild(wrapper);
                    }

                    if (extractedImages.length > 0) {
                        generatePDF.style.display = "block"; // Show Generate button
                        downloadBtn.style.display = "none";  // Ensure Download stays hidden
                        downloadBtn.style.visibility = "hidden";
                    }
                };
                fileReader.readAsArrayBuffer(file);
            }
        });

        generatePDF.addEventListener("click", async function () {
            const pdfDoc = await PDFLib.PDFDocument.create();
            const selectedImages = [];

            document.querySelectorAll(".image-wrapper input:checked").forEach((checkbox) => {
                selectedImages.push(extractedImages[checkbox.dataset.index]);
            });

            if (selectedImages.length === 0) {
                alert("Please select at least one image.");
                return;
            }

            for (let imgSrc of selectedImages) {
                const imageBytes = await fetch(imgSrc).then(res => res.arrayBuffer());
                const newImage = await pdfDoc.embedPng(imageBytes);
                const page = pdfDoc.addPage([500, 500]);

                page.drawImage(newImage, {
                    x: 50,
                    y: 100,
                    width: 400,
                    height: 300,
                });
            }

            const newPdfBytes = await pdfDoc.save();
            const newPdfBlob = new Blob([newPdfBytes], { type: "application/pdf" });
            const newPdfUrl = URL.createObjectURL(newPdfBlob);
            downloadBtn.href = newPdfUrl;
            downloadBtn.style.display = "block";    // Show Download button
            downloadBtn.style.visibility = "visible"; // Make it visible
        });
    </script>
</body>
</html>
